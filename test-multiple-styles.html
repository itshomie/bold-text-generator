        // 通用转换函数
        function convertText(text, mapping) {
            let result = '';
            for (let char of text) {
                // 如果映射中有这个字符，使用映射的字符，否则保持原样
                result += mapping[char] || char;
            }
            return result;
        }
        
        // 转换所有样式
        function convertAll() {
            const input = document.getElementById('input').value;
            const resultsDiv = document.getElementById('results');
            
            let html = '<h2>转换结果：</h2>';
            
            // 原始文本
            html += `
                <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                    <strong>原始文本：</strong><br>
                    <span style="font-size: 28px;">${input}</span>
                </div>
            `;
            
            // 遍历所有样式
            const styleNames = {
                mathBold: 'Mathematical Bold',
                sansBold: 'Sans-serif Bold', 
                scriptBold: 'Script Bold',
                monospace: 'Monospace',
                doubleStruck: 'Double-struck',
                circled: 'Circled',
                fullwidth: 'Fullwidth'
            };
            
            for (let [key, name] of Object.entries(styleNames)) {
                const converted = convertText(input, unicodeMaps[key]);
                html += `
                    <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; background: #f9f9f9;">
                        <strong>${name}：</strong><br>
                        <span style="font-size: 28px;">${converted}</span>
                        <button onclick="copyText('${converted.replace(/'/g, "\\'")}')" style="margin-left: 10px; padding: 5px 10px;">复制</button>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        // 复制功能
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板！');
            });
        }
        
        // 页面加载时自动转换
        window.onload = () => {
