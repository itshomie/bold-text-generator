<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Unicode Test</title>
</head>
<body style="font-size: 24px; padding: 20px;">
    <h1>Simple Unicode Test</h1>
    
    <p>Direct HTML Unicode (should work):</p>
    <div style="font-size: 36px; background: #f0f0f0; padding: 10px; margin: 10px 0;">
        𝐁𝐨𝐥𝐝 𝐓𝐞𝐱𝐭 (Math Bold)
    </div>
    
    <p>JavaScript Generated:</p>
    <div id="js-output" style="font-size: 36px; background: #f0f0f0; padding: 10px; margin: 10px 0;"></div>
    
    <p>Input Test:</p>
    <input type="text" id="input" value="Bold Text" style="padding: 10px; font-size: 18px;">
    <button onclick="convert()" style="padding: 10px;">Convert</button>
    <div id="result" style="font-size: 36px; background: #f0f0f0; padding: 10px; margin: 10px 0;"></div>
    
    <script>
        // Direct mapping approach (exactly like lingojam)
        function toBold(text) {
            const map = {
                'A': '𝐀', 'B': '𝐁', 'C': '𝐂', 'D': '𝐃', 'E': '𝐄', 'F': '𝐅', 'G': '𝐆', 
                'H': '𝐇', 'I': '𝐈', 'J': '𝐉', 'K': '𝐊', 'L': '𝐋', 'M': '𝐌', 'N': '𝐍', 
                'O': '𝐎', 'P': '𝐏', 'Q': '𝐐', 'R': '𝐑', 'S': '𝐒', 'T': '𝐓', 'U': '𝐔', 
                'V': '𝐕', 'W': '𝐖', 'X': '𝐗', 'Y': '𝐘', 'Z': '𝐙',
                'a': '𝐚', 'b': '𝐛', 'c': '𝐜', 'd': '𝐝', 'e': '𝐞', 'f': '𝐟', 'g': '𝐠', 
                'h': '𝐡', 'i': '𝐢', 'j': '𝐣', 'k': '𝐤', 'l': '𝐥', 'm': '𝐦', 'n': '𝐧', 
                'o': '𝐨', 'p': '𝐩', 'q': '𝐪', 'r': '𝐫', 's': '𝐬', 't': '𝐭', 'u': '𝐮', 
                'v': '𝐯', 'w': '𝐰', 'x': '𝐱', 'y': '𝐲', 'z': '𝐳',
                '0': '𝟎', '1': '𝟏', '2': '𝟐', '3': '𝟑', '4': '𝟒', 
                '5': '𝟓', '6': '𝟔', '7': '𝟕', '8': '𝟖', '9': '𝟗'
            };
            
            let result = '';
            for (let char of text) {
                result += map[char] || char;
            }
            return result;
        }
        
        // Test on load
        document.getElementById('js-output').innerText = toBold('Bold Text');
        
        function convert() {
            const input = document.getElementById('input').value;
            const result = toBold(input);
            document.getElementById('result').innerText = result;
            
            // Also log to console for debugging
            console.log('Input:', input);
            console.log('Output:', result);
            console.log('Output length:', result.length);
            for (let i = 0; i < result.length; i++) {
                console.log(`Char ${i}: "${result[i]}" - U+${result.codePointAt(i).toString(16).toUpperCase()}`);
            }
        }
    </script>
</body>
</html>
